{% extends "base.html" %}
{% block content %}


<div class="container">
    {% if messages %}
    {% for message in messages %}
    {{ message.message }}
    {% endfor %}
    {% endif %}
</div>
<div class="container">
    <form method="post" action="/log/">
        {% csrf_token %}
        교수님ID: <input type="text" name="id"><br>
        비밀번호: <input type="password" name="pw">
        <button type="submit" class="btn btn-primary">로그인</button>
    </form>
</div>

<style>
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 200px;
    }
</style>

{% endblock %}
